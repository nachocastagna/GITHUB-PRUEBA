        <h1 >CONTACTO</h1>

            <h3>Formulario de contacto</h3>

        <form action="">

            <input class="datos-form" type="email" name="email" id="" placeholder="Correo electronico">

            <input class="datos-form" type="tel" name="telefono" id="" placeholder="Telefono de contacto">

            <input class="boton" type="submit" value="Enviar">
       </div>
    </div>
    </form>
